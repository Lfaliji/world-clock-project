<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Chadia Lfaliji</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Doha</option>
        <option value="">Marrakech</option>
        <option value="">Los Angeles</option>
      </select>

      <div class="city">
        <div>
          <h2>Brussels 🇧🇪</h2>
          <div class="date">September 13th 2025</div>
        </div>
        <div class="time">8:00:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Gaza 🇵🇸</h2>
          <div class="date">September 13th 2025</div>
        </div>
        <div class="time">8:00:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤ by
      <a href="https://github.com/Lfaliji" target="_blank"
        ><strong>Chadia Lfaliji</strong></a
      >, and is
      <a href="https://github.com/Lfaliji/world-clock-project" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a
        href="https://world-clock-beginner-project.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
