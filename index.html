<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Chadia Lfaliji</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Beirut">Beirut</option>
        <option value="Atlantic/Cape_Verde">Cape Verde</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Africa/Dar_es_Salaam">Dar es Salaam</option>
        <option value="America/Dawson_Creek">Dawson Creek</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="America/Havana">Havana</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Africa/Kinshasa">Kinshasa</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Malta">Malta</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Antarctica/South_Pole">South Pole</option>
        <option value="Pacific/Tahiti">Tahiti</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Africa/Timbuktu">Timbuktu</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="brussels">
          <div>
            <h2>Brussels 🇧🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="gaza">
          <div>
            <h2>Gaza 🇵🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="montreal">
          <div>
            <h2>Montreal 🇨🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤ by
      <a href="https://github.com/Lfaliji" target="_blank">Chadia Lfaliji</a>,
      and is
      <a href="https://github.com/Lfaliji/world-clock-project" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a
        href="https://world-clock-beginner-project.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
