<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Chadia Lfaliji</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Brussels</option>
        <option value="">Marrakech</option>
        <option value="">Gaza</option>
      </select>

      <div class="city">
        <h2>Brussels 🇧🇪</h2>
        <div class="date">September 13th 2025</div>
        <div class="time">8:00:15 AM</div>
      </div>
      <div class="city">
        <h2>Marrakech 🇲🇦</h2>
        <div class="date">September 13th 2025</div>
        <div class="time">8:00:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤ by
      <a href="https://github.com/Lfaliji" target="_blank">Chadia Lfaliji</a>,
      and is
      <a href="https://github.com/Lfaliji/world-clock-project" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a
        href="https://world-clock-beginner-project.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
